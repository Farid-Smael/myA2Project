<div class="row" *ngFor="let order of orderlist">

  <p class="text-capitalize text-muted">Order no : {{order.order_num}}</p>
  <p class="text-capitalize text-muted">Order costumer : {{order.costumer}}</p>
  <p class="text-capitalize text-muted">Order product : {{order.product}}</p>
  <p class="text-capitalize text-muted">Order quantity : {{order.quantity}}</p>
  <p class="text-capitalize text-muted">Order price : {{order.price}}</p>

</div>
