<form class="form" method="post" [formGroup]="f" (submit)="onSubmit(f)">
	<div class="form-group">
		<div class="input-group"
		     [ngClass]="{'has-error':!f.get('order_num').valid && f.get('order_num').touched}">
			<div class="input-group-addon">
				<i class="fa fa-hashtag" aria-hidden="true"></i>
			</div>
			<input type="text" #order_num class="form-control" id="order_num" formControlName="order_num"
			       name='order_num' placeholder="(e.g) 123B01">
		</div>
		<div class="alert alert-danger alert-dismissable fade in alert-height"
		     *ngIf="!f.get('order_num').valid && f.get('order_num').touched">
			<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
			<em>Veuillez renseigner ce champs.</em>
		</div>
	</div>
	<div class="form-group">
		<div class="input-group" [ngClass]="{'has-error':!f.get('costumer').valid && f.get('costumer').touched}">
			<div class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></div>
			<input type="text" #costumer class="form-control" id="costumer" formControlName="costumer" name='costumer'
			       placeholder="(e.g) Sean Check">
		</div>
		<div class="alert alert-danger alert-dismissable fade in alert-height"
		     *ngIf="!f.get('costumer').valid && f.get('costumer').touched">
			<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
			<em>Veuillez renseigner ce champs.</em>
		</div>
	</div>
	<div class="form-group">
		<div class="input-group" [ngClass]="{'has-error':!f.get('product').valid && f.get('product').touched}">
			<div class="input-group-addon">
				<i class="fa fa-shopping-basket" aria-hidden="true"></i>
			</div>
			<input type="text" #product class="form-control" id="product" formControlName="product" name='product'
			       placeholder="(e.g) PlayStation 4">
		</div>
		<div class="alert alert-danger alert-dismissable fade in alert-height"
		     *ngIf="!f.get('product').valid && f.get('product').touched">
			<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
			<em>Veuillez renseigner ce champs.</em>
		</div>
	</div>
	<div class="form-group">
		<div class="input-group" [ngClass]="{'has-error':!f.get('quantity').valid && f.get('quantity').touched}">
			<div class="input-group-addon">
				<i class="fa fa-question" aria-hidden="true"></i>
			</div>
			<input type="text" #quantity class="form-control" id="quantity" formControlName="quantity" name='quantity'
			       placeholder="(e.g) 3">
		</div>
		<div class="alert alert-danger alert-dismissable fade in alert-height"
		     *ngIf="!f.get('quantity').valid && f.get('quantity').touched">
			<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
			<em>Veuillez renseigner ce champs.</em>
		</div>
	</div>
	<div class="form-group">
		<div class="input-group" [ngClass]="{'has-error':!f.get('price').valid && f.get('price').touched}">
			<div class="input-group-addon">
				<i class="fa fa-eur" aria-hidden="true"></i>
			</div>
			<input type="text" #price class="form-control" id="price" formControlName="price" name='price'
			       placeholder="(e.g) 200.99">
		</div>
		<div class="alert alert-danger alert-dismissable fade in alert-height"
		     *ngIf="!f.get('price').valid && f.get('price').touched">
			<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
			<em>Veuillez renseigner ce champs.</em>
		</div>
	</div>
	<button class="btn btn-primary" type="submit" [disabled]="!f.valid" id='btn'><i class="fa fa-plus"
	                                                                                aria-hidden="true"></i> ADD
	</button>
	<br>
	<!--{{ f.value|| json }}-->
</form>
